<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <img src="./assets/images/hunter-logo.png" alt="Form Logo">
            <small>Register or log in to your account</small>
        </header>
        <main>
            <form>
                <div class="input-block">
                    <input type="text" name="u-username" id="u-username">
                </div>
                <div class="input-block">
                    <input type="password" name="u-password" id="u-password">
                </div>
                <div class="actions-block">
                    <div class="password-recovery">
                        <small><a href="#">Did you forget your <span class="password-text">password</span>?</a></small>
                    </div>
                    <div class="buttons">
                        <button class="button login">Login</button>
                        <button class="button register">Register</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <small>Made with ❤️ by <strong>andr0xy (St4ckProgrammist)</strong> - <a href="https://github.com/andr0xy" target="_blank">Github</a></small>
        </footer>
    </div>
</body>
</html>
